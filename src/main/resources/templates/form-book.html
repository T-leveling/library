<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Ajout d'un livre</title>
    <!-- Ajout de la feuille de style Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body>
<p data-th-text="${#ctx.session.currentUser != null} ? ${#ctx.session.currentUser} : 'Non connectÃ©!'"/>
<h1>Ajouter un livre</h1>

<form data-th-object="${book}" method="post" data-th-action="@{/ajouterlivre}">
    <ul class="list-unstyled">
        <li>
            <label for="bookTitle">Titre :</label>
            <input id="bookTitle" type="text" data-th-field="*{title}" class="form-control"></input>
        </li>
        <li>
            <label for="bookDescription">Description :</label>
            <input id="bookDescription" type="text" data-th-field="*{description}" class="form-control"></input>
        </li>
        <li>
            <label for="bookPages">Nombre de Pages :</label>
            <input id="bookPages" type="number" data-th-field="*{nbPages}" class="form-control"></input>
        </li>
        <li>
            <button type="submit" class="btn btn-primary">Enregistrer</button>

        </li>

    </ul>

</form>
<a data-th-href="@{/}" class="btn btn-primary">Accueil</a>
<!-- Ajout du script Bootstrap -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
